<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Wilder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copiar todos los estilos del index.html */
        
        .contact-info {
            text-align: left;
            margin-top: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        
        .contact-text h3 {
            margin: 0;
            color: var(--primary);
        }
        
        .contact-text a {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-text a:hover {
            color: var(--primary);
        }
        
        form {
            margin-top: 30px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">INICIO</a>
        <a href="sobre-mi.html">SOBRE MÍ</a>
        <a href="habilidades.html">HABILIDADES</a>
        <a href="proyectos.html">PROYECTOS</a>
        <a href="contacto.html">CONTACTO</a>
    </nav>

    <div class="container">
        <h1>CONTÁCTAME</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">
                    <h3>Email</h3>
                    <a href="mailto:tu@email.com">48569015@continental.edu.pe</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="contact-text">
                    <h3>GitHub</h3>
                    <a href="https://github.com/WilderAndr" target="_blank">github.com/WilderAndr</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <div class="contact-text">
                    <h3>LinkedIn</h3>
                    <a href="https://www.linkedin.com/in/wilder-andres-arredondo-sarmiento-1a4640253/?originalSubdomain=pe" target="_blank">linkedin.com/in/wilder-arredondo</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="contact-text">
                    <h3>Teléfono</h3>
                    <a href="tel:+51983122769">+51 983 122 769</a>
                </div>
            </div>
        </div>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensaje enviado (esto es una simulación). En un sitio real conectarías con un servicio de backend.');
            this.reset();
        });
    </script>
</body>
</html>
